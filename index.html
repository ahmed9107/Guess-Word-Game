<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title></title>
</head>
<body>
  <h1></h1>
  <div class="guess-game">
    <div class="game-area">
      <div class="msg"></div>
      <div class="inputs"></div>
      <div class="controls">
        <button class="check-word">Check Word</button>
        <button class="hint"><span></span> Hint</button>
      </div>
    </div>
    <div class="key-clrs">
      <h2>Colors Meaning</h2>
      <div class="key-clr">
        <div class="key in-place"></div>
        <div class="key-txt">Correct letter and in actual place</div>
      </div>
      <div class="key-clr">
        <div class="key not-in-place"></div>
        <div class="key-txt">Correct letter but not in actual place</div>
      </div>
      <div class="key-clr">
        <div class="key wrong"></div>
        <div class="key-txt">Wrong letter</div>
      </div>
    </div>
  </div>
  <footer></footer>
  <script src="script/script.js"></script>
</body>
</html>
